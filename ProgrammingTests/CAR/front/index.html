    <header>
        <div class="header-container">
            <div class="logo-navigation">
                <a href="#"><img src="assets/imgs/Logo.svg" class="logo"></a>

                    <ul>
                        <li><a href="#pricing">Pricing</a></li>
                        <li><a href="#">Updates</a></li>

    <main>
        <i class="bi bi-person-fill-add"></i>

                    <div class="status-tasks">
                        <i class="bi bi-check2-circle"></i>
                        <p>5</p>
                    </div>
                    <div class="status-tasks">
                        <i class="bi bi-arrow-clockwise"></i>
                        <p>2</p>
                    </div>
                    <div class="status-tasks">
                        <i class="bi bi-clock-history"></i>
                        <p>7</p>
                    </div>
                </div>
        
                <div class="div-tasks">
                    <i class="bi bi-caret-down-fill"></i>
        
                    <i class="bi bi-plus"></i>
                </div>
        
                <div class="div-remove-edit">
                    <button>
                        <img src="./assets/imgs/remove.png" draggable="false">
                    </button>
        
                    <button>
                        <img src="./assets/imgs/edit.png" draggable="false">

            <div class="dev">
                <a href="https://github.com/CarlosAugustoRodrigues" target="_blank">
                    <i class="bi bi-github"></i>
                    <p>Carlos Augusto</p>
                </a>
            </div>

            <div class="dev">
                <a href="https://github.com/Vinimanzano" target="_blank">
