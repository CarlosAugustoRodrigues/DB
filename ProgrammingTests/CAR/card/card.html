<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/card.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Card</title>
</head>
<body>

    <div class="card">
        <img src="./assets/img/person.svg" draggable="false">

        <div class="infos">
            <div class="div-infos">
                <p class="name">Carlos Augusto Rodrigues</p>

                <div class="div-email">
                    <i class="bi bi-envelope-at-fill"></i> 
                    <p>carlosrodrigues@email.com</p>
                </div>

                <div class="status-tasks">
                    <i class="bi bi-check2-circle"></i>
                    <p>5</p>
                </div>
                <div class="status-tasks">
                    <i class="bi bi-arrow-clockwise"></i>
                    <p>2</p>
                </div>
                <div class="status-tasks">
                    <i class="bi bi-clock-history"></i>
                    <p>7</p>
                </div>
            </div>

            <div class="div-tasks">
                <i class="bi bi-caret-down-fill"></i>

                <i class="bi bi-plus"></i>
            </div>

            <div class="div-remove-edit">
                <button>
                    <img src="./assets/img/remove.png" draggable="false">
                </button>

                <button>
                    <img src="./assets/img/edit.png" draggable="false">    
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
