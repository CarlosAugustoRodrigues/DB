<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAG - Register</title>
    <link rel="icon" href="../imgs/Logo.svg">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../js/main.js" defer></script>
    <script src="../js/loginRegister.js" defer></script>
</head>
<body class="lr">
    <header>
        <div class="header-container center">
            <a href="../../index.html">x</a>
            <div class="logo-navigation">
                <a href="../../index.html"><img src="../imgs/Logo.svg" class="logo"></a>
    
                <nav>
                    <ul>
                        <li><a href="#pricing">Pricing</a></li>
                        <li><a href="#">Updates</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                </nav>
            </div>
    
            <div class="lr-buttons">
                <a href="#"><i class="bi bi-fingerprint"></i>Login</a>
                <a href="#"><i class="bi bi-key-fill"></i>Register</a>
            </div>
        </div>
    </header>

    <main>
        <section class="section login">
            <div class="text">
                <h1 class="text-effect">Register to MAG.</h1>
                <p>A new way to manage your tasks</p>
            </div>

            <div class="bg-img lr">
                <div class="blackhole" style="--this-color: var(--blackhole-effect);">
                    <div class="black-orb"></div>
                    <div class="white-orb"></div>
                    <div class="orb"></div>
                    <div class="orb"></div>
                    <div class="orb"></div>
                    <div class="orb"></div>
                    <div class="orb"></div>
                    <div class="orb"></div>
                    <div class="orb"></div>
                    <div class="orb"></div>
                    <div class="orb"></div>
                    <div class="orb"></div>
                </div>
            </div>

            <form id="form-register" onsubmit="formRegister(event)">

                <div>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <button type="submit" class=""><i class="bi bi-arrow-right-circle form-submit"></i></button>
                </div>

                <div>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <button type="submit" class="opacity" style="pointer-events: none;"><i class="bi bi-arrow-right-circle form-submit"></i></button>
                </div>

                <div>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" onclick="togglePassword(this)"><i class="bi bi-eye-slash-fill eye"></i></button>
                </div>

                <div>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    <button type="button" onclick="togglePassword(this)"><i class="bi bi-eye-slash-fill eye"></i></button>
                </div>
                <div class="error-message">
                    <p></p>
                </div>
            </form>

            

            <div class="googleLogin">
                <img src="../imgs/googleIcon.svg">
                <button>Sign in with Google</button>
            </div>

            <div class="lr-switch">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>

        </section>


    </main>
</body>
</html>
